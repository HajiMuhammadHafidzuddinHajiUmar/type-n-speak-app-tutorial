<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Type-N-Speak</title>

    <style>         /* For background same with wave gif*/
        body {
            background: #141414;
        }
    </style>
</head>

<body class="text-light">
    <div class="container text-center">
        <img src="img/speech.png" alt="">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-md-6">
                <form>
                    <div>
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Type anything..."></textarea>
                    </div>
                    <div class="mt-3">
                        <label for="rate" class="form-label">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="mt-3">
                        <label for="pitch" class="form-label">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="mt-3">
                        <select id="voice-select" class="form-select form-select-lg"></select>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success btn-lg fw-bold">Speak It</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- script links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- <script src="js/main-learn.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
